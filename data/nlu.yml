version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - hi there
    - good morning

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - see you later
    - talk to you later

- intent: ask_help
  examples: |
    - I need help
    - can you help me?
    - ask a question please
    - how do I do X?
    - I have a question

- intent: out_of_scope
  examples: |
    - what time is it?
    - who am I?
    - can I have a coffee?
    - tell me a joke
    - sing me a song
