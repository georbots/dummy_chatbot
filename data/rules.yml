version: "3.1"

rules:
- rule: Greet rule
  steps:
  - intent: greet
  - action: utter_greet

- rule: Goodbye rule
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Help rule
  steps:
  - intent: ask_help
  - action: utter_ask_help

- rule: Handle out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_default
